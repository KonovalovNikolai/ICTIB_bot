{% extends "base.html" %}

{% block content %}
    <form action="" method="post" novalidate>
        {{ msg.hidden_tag() }}
        <div>
            {{ msg.username(size=20) }}
            {{ msg.password(size=20) }}
        </div>
        <div>
            {{ msg.show }}
        </div>
    </form>
    <div>
        {% if edt %}
            <form action="" method="post" novalidate>
                {{ edt.hidden_tag() }}
                <p>{{mess}}</p>
                <div>
                    {{ edt.line(size=50) }}
                </div>
                <div>
                    {{ edt.edit }}
                </div>
            </form>
        {% endif %}
    </div>
{% endblock %}
